<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Список пользователей</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="first_name">Имя:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="last_name">Фамилия:</label>
            <input class="form-control" name="age" />
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Имя</th><th>Фамилия</th><th>Почта</th><th>Аватар</th></tr></thead>
        <tbody>
        </tbody>
    </table>
   
    <script>
    // Получение всех пользователей
        async function GetUsers() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/api/users", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const users = await response.json();
                let rows = document.querySelector("tbody"); 

                const user = users.user;
                for (var i = 0; i < user.length; i++){
                    rows.append(row(user[i]));
                }
            }
        }
        
        // создание строки для таблицы
        function row(user) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user.id);
 
            const idTd = document.createElement("td");
            idTd.append(user.id);
            tr.append(idTd);
   
            const nameTd = document.createElement("td");
            nameTd.append(user.first_name);
            tr.append(nameTd);
  
            const ageTd = document.createElement("td");
            ageTd.append(user.last_name);
            tr.append(ageTd);
            
            const emailTd = document.createElement("td");
            emailTd.append(user.email);
            tr.append(emailTd);

            const avatarTd = document.createElement("td");
            avatarTd.append(user.avatar);
            tr.append(avatarTd);
    
            return tr;
        }

        // загрузка пользователей
        GetUsers();
    </script>
</body>
</html>
